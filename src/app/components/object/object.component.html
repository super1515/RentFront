<div class="max-w-7xl container mx-auto">

<div class="mt-8 items-center">
    <div>
        <div class="py-2 px-12 flex border rounded-lg items-center mb-2 bg-black text-white">
            <img src="assets/folder.png" class="object-scale-down h-6 w-12">
            <h2 class="mb-2 text-lg flex-auto text-left">ТЦ "Измайлово"</h2>
            <img src="assets/pan.png" class="object-scale-down h-6 w-12">
        </div>
        <div class="py-2 px-12 flex border rounded-lg items-center mb-2 bg-black text-white" style="max-width: 95%; margin: 0 auto">
            <img src="assets/folder.png" class="object-scale-down h-6 w-12">
            <h2 class="mb-2 text-lg flex-auto text-left">ТЦ "Измайлово"</h2>
            <img src="assets/pan.png" class="object-scale-down h-6 w-12">
        </div>
    </div>
    
    
    <div class="py-2 px-12 flex border rounded-lg items-center mb-2 border-dashed border-black border-2">
        <button class="mb-1 text-lg flex-auto text-center">	&#43; Добавить группу</button>
    </div>
</div>
</div>


<div id="add-organization-modal" tabindex="-1" class="fixed top-0 right-0 bottom-0 left-0 z-50 flex justify-center items-center bg-gray-900 bg-opacity-50" *ngIf="showModalWindow">
    <div class="bg-white rounded-lg w-full max-w-md">
        <div class="p-4">
            <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Добавить организацию
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4">
                <form class="space-y-4" action="#">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Название</label>
                        <input name="orgName"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder='ООО "Рога и копыта"' required />
                    </div>
                    <button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
